nodeEnv: development
logLevel: debug
enableManualMigrations: true
postgresql:
  host: "postgres.example.com"
  port: 5432
  username: "auth"
  database: "auth"
  password: "changeme"  # override this value
port:
  admin: 3003
  auth: 3006
  introspection: 3007
identityServer:
  domain: "http://cloud-nine-wallet/idp"
  secret: "changeme"
interaction:
  incomingPayment: "false"
  quote: "false"
grant:
  waitSeconds: 5
accessToken:
  deletionDays: 30
  expirySeconds: 600
cookieKey: ''
workers:
  cleanup: 1
image:
  repository: ghcr.io/interledger/rafiki-auth
  tag: 'v1.0.0-alpha.7'
  digest: ''
  pullPolicy: IfNotPresent
rollingUpdate:
  maxSurge: 100%
  maxUnavailable: 50%
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ''
securityContext:
  {}
